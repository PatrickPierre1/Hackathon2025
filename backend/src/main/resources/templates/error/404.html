<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body th:replace="fragments/layout :: base('Página Não Encontrada – UniAlfa', ~{::main})">

<main>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 70vh;">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-primary fw-bold mb-4">404</h1>
                <h2 class="h3 mb-4">Página Não Encontrada</h2>
                <p class="lead mb-4">
                    A página que você está procurando não foi encontrada.
                </p>
                <p class="text-muted mb-5">
                    Verifique se o endereço está correto ou navegue até uma das opções abaixo.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary btn-lg me-md-2">
                        <i class="fas fa-home me-2"></i>Página Inicial
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Voltar

                </div>
            </div>
        </div>
    </div>

</body>
</html>
