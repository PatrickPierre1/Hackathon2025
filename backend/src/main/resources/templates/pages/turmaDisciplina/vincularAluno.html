<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body th:replace="fragments/layout :: base('Vincular Aluno', ~{::main})">
<main>
  <div class="container mt-4">

    <h2 class="mb-4 text-dark">➕ Vincular Aluno à Turma</h2>

    <form th:action="@{/turma-disciplinas/vincular-aluno/{id}(id=${vinculo.id})}" method="post">

      <div class="mb-3">
        <label class="form-label">Aluno:</label>
        <select name="alunoId" class="form-select" required>
          <option th:each="aluno : ${alunos}"
                  th:value="${aluno.id}"
                  th:text="${aluno.nome + ' - ' + aluno.ra}">
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/turma-disciplinas/visualizar/{id}(id=${vinculo.id})}" class="btn btn-secondary">Cancelar</a>
    </form>

  </div>
</main>
</body>
</html>
