<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Provas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body th:replace="fragments/layout :: base('Lista de Provas', ~{::main})">

<main>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm"
                     style="background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);">
                    <div class="card-body py-4 d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="text-white mb-1 fw-bold">
                                <i class="bi bi-file-earmark-text-fill me-2"></i>Gestão de Provas
                            </h1>
                            <p class="text-white-50 mb-0">Gerencie todas as provas cadastradas no sistema</p>
                        </div>
                        <a th:href="@{/provas/nova}" class="btn btn-warning btn-lg fw-semibold">
                            <i class="bi bi-plus-circle me-2"></i>Nova Prova
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-light border-bottom">
                <h5 class="mb-0 text-dark fw-semibold">
                    <i class="bi bi-table me-2"></i>Lista de Provas
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-primary text-white">
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Disciplina</th>
                            <th>Questões</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prova : ${provas}">
                            <td>
                                <span class="badge bg-light text-dark px-3 py-2" th:text="${prova.id}">0</span>
                            </td>
                            <td th:text="${#dates.format(prova.data, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td th:text="${prova.disciplina.nome}">Disciplina</td>
                            <td th:text="${#lists.size(prova.questoes)} + ' questões'">0</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/provas/editar/{id}(id=${prova.id})}" class="btn btn-outline-primary btn-sm" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/provas/remover/{id}(id=${prova.id})}" class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('Tem certeza que deseja excluir esta prova?')"
                                       title="Excluir">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(provas)}">
                            <td colspan="5" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-file-earmark-text display-1 mb-3"></i>
                                    <h5>Nenhuma prova cadastrada</h5>
                                    <a th:href="@{/provas/nova}" class="btn btn-primary mt-2">
                                        <i class="bi bi-plus-circle me-1"></i>Adicionar Prova
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
