<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body th:replace="fragments/layout :: base('Novo Aluno ‚Äì UniAlfa', ~{::main})">

<main>
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/aluno/listar}" class="text-decoration-none" style="color: #4b6cb7;">
                                üë®‚Äçüéì Alunos
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Novo Aluno</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Formul√°rio -->
        <form th:action="@{/aluno/salvar}" method="post" id="alunoForm" th:object="${aluno}">

            <!-- Nome Completo -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <label class="form-label fw-semibold text-dark mb-2" for="nome">
                        <span class="me-2">üë§</span>Nome Completo
                    </label>
                    <div class="input-group">
                <span class="input-group-text bg-light border-end-0" style="color: #4b6cb7;">
                    <span class="fw-bold">üë§</span>
                </span>
                        <input class="form-control form-control-lg border-start-0 shadow-sm"
                               id="nome"
                               th:field="*{nome}"
                               type="text"
                               placeholder="Digite o nome completo do aluno"
                               required
                               style="border-left: 3px solid #4b6cb7;">
                    </div>
                </div>
            </div>

            <!-- RA -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label fw-semibold text-dark mb-2" for="ra">
                        <span class="me-2">üé´</span>RA
                    </label>
                    <div class="input-group">
                <span class="input-group-text bg-light border-end-0" style="color: #4b6cb7;">
                    <span class="fw-bold">üé´</span>
                </span>
                        <input class="form-control form-control-lg border-start-0 shadow-sm"
                               id="ra"
                               th:field="*{ra}"
                               type="text"
                               placeholder="RA do aluno"
                               required
                               style="border-left: 3px solid #4b6cb7;">
                    </div>
                </div>
            </div>

            <!-- Login -->
            <div class="row mb-4">
                <div class="col-md-7">
                    <label class="form-label fw-semibold text-dark mb-2" for="login">
                        <span class="me-2">üìß</span>Login (email ou username)
                    </label>
                    <div class="input-group">
                <span class="input-group-text bg-light border-end-0" style="color: #4b6cb7;">
                    <span class="fw-bold">üìß</span>
                </span>
                        <input class="form-control form-control-lg border-start-0 shadow-sm"
                               id="login"
                               th:field="*{login}"
                               type="text"
                               placeholder="Login do aluno"
                               required
                               style="border-left: 3px solid #4b6cb7;">
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-semibold text-dark mb-2" for="password">
                        <span class="me-2">üîí</span>Senha
                    </label>
                    <div class="input-group">
                <span class="input-group-text bg-light border-end-0" style="color: #4b6cb7;">
                    <span class="fw-bold">üîí</span>
                </span>
                        <input class="form-control form-control-lg border-start-0 shadow-sm"
                               id="password"
                               th:field="*{password}"
                               type="password"
                               placeholder="Senha do aluno"
                               required
                               style="border-left: 3px solid #4b6cb7;">
                    </div>
                </div>
            </div>

            <!-- Role -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-semibold text-dark mb-2" for="role">
                        <span class="me-2">üë•</span>Perfil
                    </label>
                    <div class="input-group">
                <span class="input-group-text bg-light border-end-0" style="color: #4b6cb7;">
                    <span class="fw-bold">üë•</span>
                </span>
                        <select class="form-select form-select-lg border-start-0 shadow-sm"
                                id="role"
                                th:field="*{role}"
                                required
                                style="border-left: 3px solid #4b6cb7;">
                            <option value="">Selecione o perfil...</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="PROF">Professor</option>
                            <option value="ALUNO">Aluno</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Bot√µes -->
            <div class="d-grid gap-3 mt-5">
                <button class="btn btn-lg py-3 fw-semibold shadow-sm"
                        type="submit"
                        style="background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); border: none; color: white;">
                    <span class="me-2">üíæ</span>Cadastrar Aluno
                </button>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary btn-lg flex-fill py-3"
                       th:href="@{/aluno/listar}">
                        <span class="me-2">‚Ü©Ô∏è</span>Voltar √† Lista
                    </a>
                    <button class="btn btn-outline-warning btn-lg flex-fill py-3"
                            type="reset">
                        <span class="me-2">üîÑ</span>Limpar Dados
                    </button>
                </div>
            </div>
        </form>

    </div>

    <!-- Scripts -->
    <script>
        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            this.value = value;
        });

        // M√°scara para telefone
        document.getElementById('telefone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            this.value = value;
        });

        // Valida√ß√£o de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.charAt(10));
        }

        // Valida√ß√£o do formul√°rio
        document.getElementById('alunoForm').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let allValid = true;

            // Validar campos obrigat√≥rios
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    allValid = false;
                } else {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                }
            });

            // Validar CPF
            const cpfField = document.getElementById('cpf');
            if (cpfField.value && !validarCPF(cpfField.value)) {
                cpfField.classList.add('is-invalid');
                allValid = false;
                alert('‚ùå CPF inv√°lido!');
                e.preventDefault();
                return;
            }

            // Validar email
            const emailField = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailField.value && !emailRegex.test(emailField.value)) {
                emailField.classList.add('is-invalid');
                allValid = false;
                alert('‚ùå E-mail inv√°lido!');
                e.preventDefault();
                return;
            }

            if (!allValid) {
                e.preventDefault();
                alert('‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios corretamente!');
            }
        });

        // Anima√ß√£o suave nos campos de input
        document.querySelectorAll('.form-control, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'all 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Gerar matr√≠cula autom√°tica (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            const matriculaField = document.getElementById('matricula');
            if (!matriculaField.value) {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                matriculaField.value = year + random;
            }
        });
    </script>

    <style>
        .form-control:focus, .form-select:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .card {
            transition: all 0.3s ease;
        }

        .input-group-text {
            border-color: #dee2e6;
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #dc3545;
            animation: shake 0.5s;
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: #28a745;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .breadcrumb-item a:hover {
            color: #182848 !important;
        }

        .text-primary {
            color: #4b6cb7 !important;
        }

        textarea.form-control {
            min-height: 100px;
        }

        /* Responsividade aprimorada */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem !important;
            }

            .row.mb-4 {
                margin-bottom: 1.5rem !important;
            }
        }
    </style>
</main>
</body>
</html>
