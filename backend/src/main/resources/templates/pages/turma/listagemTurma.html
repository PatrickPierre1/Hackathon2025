<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body th:replace="fragments/layout :: base('Dashboard – Turmas', ~{::main})">

<main>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm"
                     style="background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);">
                    <div class="card-body py-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="text-white mb-1 fw-bold">
                                    <i class="bi bi-people-fill me-2"></i>Gestão de Turmas
                                </h1>
                                <p class="text-white-50 mb-0">Visualize e gerencie todas as turmas cadastradas</p>
                            </div>
                            <div>
                                <a th:href="@{/turmas/nova}"
                                   class="btn btn-warning btn-lg px-4 py-2 fw-semibold shadow-sm"
                                   style="background: #ffd43b; border: none; color: #004085;">
                                    <i class="bi bi-plus-circle me-2"></i>Nova Turma
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estatísticas -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
                             style="width: 60px; height: 60px; background: linear-gradient(135deg, #007bff, #0056b3);">
                            <i class="bi bi-people text-white fs-4"></i>
                        </div>
                        <h5 class="card-title text-muted mb-1">Total de Turmas</h5>
                        <h3 class="text-primary fw-bold" th:text="${#lists.size(turmas)}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card border-0 shadow-sm">
            <div class="card-header"
                 style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-bottom: 2px solid #dee2e6;">
                <h5 class="mb-0 text-dark fw-semibold">
                    <i class="bi bi-table me-2"></i>Lista de Turmas
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead style="background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);">
                        <tr>
                            <th class="text-white fw-semibold py-3 px-3"><i class="bi bi-hash me-1"></i>ID</th>
                            <th class="text-white fw-semibold py-3"><i class="bi bi-person me-1"></i>Nome da Turma</th>
                            <th class="text-white fw-semibold py-3 text-center"><i class="bi bi-book me-1"></i>Qtd.
                                Disciplinas
                            </th>
                            <th class="text-white fw-semibold py-3 text-center"><i class="bi bi-gear me-1"></i>Ações
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="turma : ${turmas}" class="table-row-aluno align-middle">
                            <td class="py-3 px-3">
                <span class="badge bg-light text-dark fw-semibold px-3 py-2"
                      th:text="${turma.id}">1</span>
                            </td>
                            <td class="py-3">
                                <div class="fw-semibold text-dark" th:text="${turma.nome}">Nome da Turma</div>
                            </td>
                            <td class="py-3 text-center">
                <span th:if="${turma.turmaDisciplinas != null and #lists.size(turma.turmaDisciplinas) > 0}"
                      class="badge bg-success text-white px-3 py-2 fw-semibold"
                      th:text="${#lists.size(turma.turmaDisciplinas)}">0</span>
                                <span th:if="${turma.turmaDisciplinas == null or #lists.isEmpty(turma.turmaDisciplinas)}"
                                      class="badge bg-light text-muted px-3 py-2 fw-semibold border">
                  <i class="bi bi-dash-circle me-1"></i>Nenhuma
                </span>
                            </td>
                            <td class="text-center py-3">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/turma-disciplinas/listar}"
                                       class="btn btn-sm btn-outline-success px-3" title="Ver turma">
                                        <i class="bi bi-eye"></i>
                                    </a>

                                    <a th:href="@{/turmas/editar/{id}(id=${turma.id})}"
                                       class="btn btn-sm btn-outline-primary px-3" title="Editar turma">
                                        <i class="bi bi-pencil"></i>

                                    <a th:href="@{/turmas/remover/{id}(id=${turma.id})}"
                                       class="btn btn-sm btn-outline-danger px-3"
                                       onclick="return confirm('Tem certeza que deseja excluir esta turma?')"
                                       title="Excluir turma">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(turmas)}">
                            <td colspan="4" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-people display-1 text-muted mb-3"></i>
                                    <h5>Nenhuma turma cadastrada</h5>
                                    <p>Você pode começar adicionando uma nova turma.</p>
                                    <a th:href="@{/turmas/nova}" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-1"></i>Nova Turma
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Estilo -->
    <style>
        .table-row-aluno {
            background-color: rgba(0, 123, 255, 0.05);
            border-left: 4px solid #007bff;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1) !important;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .btn-group .btn {
            transition: all 0.2s ease;
        }

        .btn-group .btn:hover {
            transform: scale(1.05);
        }

        .badge {
            transition: all 0.2s ease;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        /* Estilos adicionais para os badges de disciplinas */
        .badge.bg-light {
            background-color: #f8f9fa !important;
            color: #6c757d !important;
            border: 1px solid #dee2e6;
        }

        .badge.bg-success {
            background-color: #198754 !important;
        }
    </style>
</main>

</body>
</html>
