<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body th:replace="fragments/layout :: base('Disciplinas – UniAlfa', ~{::main})">

<main>
    <div class="container mt-4">

        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm"
                     style="background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);">
                    <div class="card-body py-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="text-white mb-1 fw-bold">
                                    <i class="bi bi-journal-bookmark-fill me-2"></i>Gestão de Disciplinas
                                </h1>
                                <p class="text-white-50 mb-0">Gerencie as disciplinas cadastradas na instituição</p>
                            </div>
                            <div>
                                <a th:href="@{/disciplina/novo}"
                                   class="btn btn-warning btn-lg px-4 py-2 fw-semibold shadow-sm"
                                   style="background: #ffd43b; border: none; color: #0056b3;">
                                    <i class="bi bi-plus-circle me-2"></i>Nova Disciplina
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Disciplinas -->
        <div class="card border-0 shadow-sm">
            <div class="card-header"
                 style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-bottom: 2px solid #dee2e6;">
                <h5 class="mb-0 text-dark fw-semibold">
                    <i class="bi bi-book me-2"></i>Lista de Disciplinas
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead style="background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);">
                        <tr>
                            <th class="text-white fw-semibold py-3 px-4">#</th>
                            <th class="text-white fw-semibold py-3">Nome</th>
                            <th class="text-white fw-semibold py-3">Professor Responsável</th>
                            <th class="text-white fw-semibold py-3 text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="disciplina : ${disciplinas}">
                            <td class="py-3 px-4" th:text="${disciplina.id}">1</td>
                            <td class="py-3" th:text="${disciplina.nome}">Matemática</td>
                            <td class="py-3" th:text="${disciplina.professor?.nome ?: 'Não vinculado'}">Professor A</td>
                            <td class="text-center py-3">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/disciplina/editar/{id}(id=${disciplina.id})}"
                                       class="btn btn-sm btn-outline-primary px-3"
                                       title="Editar Disciplina">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/disciplina/remover/{id}(id=${disciplina.id})}"
                                       class="btn btn-sm btn-outline-danger px-3"
                                       onclick="return confirm('Tem certeza que deseja remover esta disciplina?')"
                                       title="Remover Disciplina">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(disciplinas)}">
                            <td colspan="4" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-book display-1 text-muted mb-3"></i>
                                    <h5>Nenhuma disciplina cadastrada</h5>
                                    <p>Adicione a primeira disciplina ao sistema.</p>
                                    <a th:href="@{/disciplina/novo}" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-1"></i>Nova Disciplina
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
