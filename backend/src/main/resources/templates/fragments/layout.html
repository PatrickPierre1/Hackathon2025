<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      th:fragment="base(title, content)">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Sistema Escola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        header.dashboard-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
          background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
          box-shadow: 0 3px 8px rgb(24 40 72 / 0.3);
        }
        main {
          padding-top: 10px;
        }
        .nav-link {
          color: #cbd6e8;
          font-weight: 600;
          transition: color 0.3s;
        }
        .nav-link:hover,
        .nav-link.active {
          color: #ffd43b !important;
          border-bottom: 3px solid #ffd43b;
          padding-bottom: calc(0.5rem - 3px);
        }
        .navbar-brand {
          font-weight: 700;
          font-size: 1.5rem;
          color: #fff !important;
          user-select: none;
        }
        .btn-logout {
          color: #ffd43b;
          border: 1.5px solid #ffd43b;
          font-weight: 600;
          transition: background-color 0.3s, color 0.3s;
        }
        .btn-logout:hover {
          background-color: #ffd43b;
          color: #182848;
        }
    </style>
</head>

<body>

<header class="dashboard-header">
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" th:href="@{/}" th:text="'Sistema Escola'">Sistema Escola</a>
        <button
                class="navbar-toggler border-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu"
                aria-controls="navbarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto gap-3 align-items-center">
                <li sec:authorize="hasAnyRole('ADMIN', 'PROF')" class="nav-item">
                    <a class="nav-link" th:href="@{/turmas}">Turmas</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/listar}">Usuários</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN', 'PROF')" class="nav-item">
                    <a class="nav-link" th:href="@{/aluno/listar}">Alunos</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN', 'PROF')" class="nav-item">
                    <a class="nav-link" th:href="@{/disciplinas}">Disciplinas</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN', 'PROF', 'ALUNO')" class="nav-item">
                    <a class="nav-link" th:href="@{/provas}">Provas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container my-5" th:insert="${content}">
        <!-- Conteúdo específico da página -->
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo8XK5vLY0prT5snj7a1Qjc6zF5YFf/nJGzIxFDsf4x0xIM"
        crossorigin="anonymous">
</script>

</body>
</html>
